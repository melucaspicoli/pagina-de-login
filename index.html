<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #6a0dad; /* Roxo s√≥lido */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    a {

        text-decoration: none;
        color: white;

    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" id="nome" name="nome" placeholder="Nome" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <button type="text"><a href="https://melucaspicoli.github.io/com-class/">Entrar</a></button>
    </form>
  </div>
</body>
</html>
